<div class="list-group" *ngIf="persons.length">
  <button *ngFor="let p of persons"
          type="button"
          class="list-group-item list-group-item-action"
          (click)="onChange(p)">
    {{p.surname}} {{p.name}}
  </button>
</div>
<div *ngIf="!persons.length">
  Нажмите на кнопку "Создать человека" для создания человека
</div>
<button type="button" class="btn btn-primary my-3" (click)="onCreate()">Создать человека</button>
